<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Task</title>
    <link rel="stylesheet" href="./src/input.css" />

    <script src="./src/script.js" defer></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-50">
    <section
      class="rounded-md bg-blue-100 px-4 lg:px-8 pt-4 pb-8 shadow-md"
    >
      <div class="flex flex-col items-center">
        <div class="rounded-full">
          <img
            src="./assets/profile.jpg"
            alt="whiteBlack"
            data-testid="slackDisplayImage"
            class="rounded-md w-44 h-44"
          />
        </div>
      </div>

      <div class="">
        <p
          class="text-left text-gray-800 hover:text-gray-500 hover:cursor-pointer font-semibold text-[20px] lg:text-2xl py-4"
          data-testid="slackUserName"
        >
          whiteBlack
        </p>
        <p data-testid="myTrack">Frontend Developer</p>
        <li class="list-none flex items-center py-2">
          <img
            src="./assets/calendar-regular.svg"
            alt="calendar"
            class="w-4 h-4"
          />
          <span class="pl-2" data-testid="currentDayOfTheWeek"></span>
        </li>

        <li class="list-none flex items-center py-2">
          <img src="./assets/clock-regular.svg" alt="clock" class="w-4 h-4" />
          <span class="pl-2" data-testid="currentUTCTime"></span>
        </li>

        <li class="list-none">
          <a class="flex items-center py-2" href="tel:+2349054600440" >
            <img src="./assets/phone-solid.svg" alt="phone" class="w-4 h-4" />
            <span class="pl-2" data-testid="mobileNumber">+2349054600440</span>
          </a>
        </li>

        <li class="list-none">
          <a class="flex items-center py-2" href="mailto:emmahhokon@gmail.com">
            <img
              src="./assets/envelope-regular.svg"
              alt="envelope"
              class="w-4 h-4"
            />
            <span class="pl-2" data-testid="emailAddress"
              >emmahhokon@gmail.com</span
            >
          </a>
        </li>

        <li class="list-none">
          <a
            class="flex items-center py-2"
            href="https://github.com/EmmanuelOkon/stageone"
            target="_blank"
          >
            <img src="./assets/github.svg" alt="github" class="w-4 h-4" />
            <span class="pl-2" data-testid="githubURL"> GitHub Repository </span>
          </a>
        </li>
      </div>
    </section>
  </body>
</html>
