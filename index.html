<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Task</title>
    <link rel="stylesheet" href="./src/input.css" />
    <script src="./src/script.js" defer></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-50">
    <section
      class="rounded-md mxauto bg-blue-100 px-4 lg:px-8 pt-4 pb-8 shadow-md"
    >
      <div class="flex flex-col items-center">
        <div class="rounded-full">
          <img
            src="./assets/profile.jpg"
            alt="whiteBlack"
            data-testid="slackDisplayImage"
            class="rounded-md md:roundedfull w-44 h-44"
          />
        </div>
      </div>

      <div class="">
        <p
          class="text-left text-gray-800 hover:text-gray-500 hover:cursor-pointer font-semibold text-[20px] lg:text-2xl py-4"
          data-testid="slackUserName"
        >
          whiteBlack
        </p>
        <p data-testid="myTrack">Frontend</p>
        <div class="flex items-center">
          <p data-testid="currentDayOfTheWeek"></p>
          ,
          <span class="pl-1" data-testid="currentUTCTime"></span>
        </div>

        <a
          href="https://github.com/EmmanuelOkon/stageone"
          data-testid="githubURL"
          target="_blank"
          >GitHub Repository</a
        >
      </div>
    </section>
  </body>
</html>
